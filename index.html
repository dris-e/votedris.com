<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üëç please vote dris elamri</title>
  <script src="/socket.io/socket.io.js"></script>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <div class="container">
    <div class="live-container">
      <span id="live-indicator" class="live-indicator pulsating"></span>
      <span id="vote-count">votes: 0</span>
    </div>
    <a href="tel:+188VOTEDRIS" class="phone-link">THANJK YOU<BR> FOR VOTING<span style="color: red">*</span></a>
    <p>press vote buton and numbnber will go up</p>
    <button id="vote-btn">vote<div class="swipe"></div></button>
    <p id="disclaimer-text"><span style="color: red">*</span>banana bread price going down and shorter wintern next year 100% (i will talk to phil)<br><p style="color: red">have good summer<br> (big things next year)üëçüëç</p></p>
  </div>
  <script>
    const voteBtn = document.getElementById('vote-btn');
    const voteCount = document.getElementById('vote-count');
    const swipe = voteBtn.querySelector('.swipe');
    const socket = io();

    window.onload = function() {
      getVotes();
    };

    socket.on('voteUpdate', (data) => {
      voteCount.textContent = `(live) votes: ${data.count}`;
    });

    voteBtn.addEventListener('click', async () => {
      try {
        updateVotes();
      } catch (err) {
        console.error(err);
      }
      swipe.classList.add('animate');
      voteBtn.style.fontSize = '1.3rem';
      voteBtn.style.borderWidth = "0px";
      voteBtn.style.color = "red";
      setTimeout(() => {
        swipe.classList.remove('animate');
        swipe.style.transition = 'none';
        swipe.style.transform = 'translateX(-100%)';
        voteBtn.style.fontSize = '1.5rem';
        voteBtn.style.borderWidth = "3px";
        voteBtn.style.color = "black";
        setTimeout(() => {
          swipe.style.transition = 'transform 0.5s ease';
          swipe.classList.add('animate');
        }, 50);
      }, 500);
    });

    async function getVotes() {
      const response = await fetch('/get-votes');
      const data = await response.json();
      voteCount.textContent = `(live) votes: ${data.count}`;
    }

    async function updateVotes() {
      const response = await fetch('/vote', { method: 'POST' });
      const data = await response.json();
      voteCount.textContent = `(live) votes: ${data.count}`;
    }

  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Comic Neue', cursive;
    background-color: white;
    color: black;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }
  
  .phone-link {
    font-size: 4rem;
    padding: 50px auto !important;
    font-weight: bold;
    text-decoration: none;
    color: black;
    display: block;
  }
  
  .phone-link:hover {
    color: #333;
  }
  
  p {
    margin-top: 1rem;
    font-size: 1.5rem;
    display: block;
  }

  #vote-count {
    font-size: 2.5rem;
    color: red;
  }
  
  button {
    position: relative;
    overflow: hidden;
    margin-top: 1rem;
    font-size: 1.5rem;
    padding: 0.5rem 1.5rem;
    cursor: pointer;
    font-family: 'Comic Neue', cursive !important;
    font-style: bold !important;
    background-color: white;
    text-decoration: none;
    display: inline-block;
    border: solid;
    border-radius: 12px;
    border-width: 3px;
    transition: all 0.5s ease;
  }

  .swipe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      background-image: linear-gradient(to right, rgba(255,0,0,0.8), rgba(255,0,0,0.4));
      transform: translateX(-100%);
      transition: all 0.5s ease;
      opacity: 0;
    }

    .swipe.animate {
      transform: translateX(100%);
      opacity: 1;
    }

  button:focus {
      outline: none;
    }


  #disclaimer-text {
    margin-top: 150px;
    max-width: 500px;
    font-size: 1.5rem;
  }

  .live-container {
      display: flex;
      align-items: center;
    }

  .live-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      margin-right: 10px;
      opacity: 0.5;
    }

    .live-indicator.pulsating {
      animation: pulse 1.5s ease infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }
  
  </style>
</body>
</html>
